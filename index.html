<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Weather</title>
</head>
<body>
    <form name="form" action="/" method="post">
        <label for="city">Weather in which city?<br></label>
        <input name="city" type="text" value="E.g. Singapore" onfocus="this.value=null">
        <input type="radio" name="units" value="standard">standard</input>
        <input type="radio" name="units" value="imperial">imperial</input>
        <input type="radio" name="units" value="metric">metric</input>
        <input type="submit" name="Go!"></submit>
    </form>
</body>
</html>
